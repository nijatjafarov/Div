<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div id="logo">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/nike-4-logo-black-and-white.png" alt="">
        </div>
        <div id="menu">
            <a href="">New</a>
            <a href="">Men</a>
            <a href="">Women</a>
            <a href="">Kids</a>
            <a href="">Jordan</a>
            <a href="">Sport</a>
        </div>
        <div id="tools">
            <div id="search">
                <img src="search.svg" alt="">
                <input type="text" placeholder="Search">
            </div>
            <img src="heart.svg" alt="">
            <img src="bag.svg" alt="">
        </div>
    </nav>
    <div id="video-section">
        <video autoplay loop src="nike.mp4"></video>
        <div id="video-content">
            <h1>I'M HUNGRY FOR GOALS</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odit, vitae?</p>
            <button>Shop</button>
        </div>
    </div>
    <div id="two-part">
        <div id="left-part">
            <img src="https://static.nike.com/a/images/f_auto,cs_srgb/w_1536,c_limit/07b0a34a-8fba-4569-bff4-2b612f0251ae/nike-air-max-air-max-day.jpg" alt="">
        </div>
        <div id="right-part">
            <img src="https://static.nike.com/a/images/f_auto,cs_srgb/w_1536,c_limit/07b0a34a-8fba-4569-bff4-2b612f0251ae/nike-air-max-air-max-day.jpg" alt="">
        </div>
    </div>
</body>
</html>
