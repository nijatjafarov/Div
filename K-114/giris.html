<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form class="form">
      <h2><u>Registration</u></h2>

      <h3>Personal Details</h3>
      <div class="row">
        <input type="text" placeholder="Full Name">
        <input type="date" placeholder="Date of Birth">
        <input type="email" placeholder="Email">
      </div>
      <div class="row">
        <input type="tel" placeholder="Mobile number">
        <input type="text" placeholder="Gender">
        <input type="text" placeholder="Occupation">
      </div>

      <h3>Identity Details</h3>
      <div class="row">
        <input type="text" placeholder="ID Type">
        <input type="text" placeholder="ID Number">
        <input type="text" placeholder="Issue Authority">
      </div>
      <div class="row">
        <input type="date" placeholder="Issue Date">
        <input type="text" placeholder="Issue State">
        <input type="date" placeholder="Expiry Date">
      </div>

      <button type="submit">Next â†’</button>
    </form>
  </div>
</body>
</html>
